<header>
    <app-main-header />
</header>
<main class="flex flex-col gap-5 p-8 w-3/4 border-2 border-primary bg-base rounded-2xl bg- h-screen m-auto">
    <h1 class="text-3xl">Feed</h1>
    <form #form="ngForm" class="flex flex-col md:flex-row gap-4 items-end justify-items-end">
        <textarea maxlength="120" [(ngModel)]="sentPost.content" name="sentPostContent" title="Max length 120 characters"
            class="textarea w-full p-4" placeholder="What are you thinking?"></textarea>
        <button type="button" (click)="MakePost()" class="btn btn-primary btn-wide">Postar</button>
    </form>
    @for (item of posts(); track $index) {
    <app-post-component [post]="item"></app-post-component>
    }
    @if(errorLoading) {
    <div class="toast">
        <div class="alert alert-error">
            <span>Não foi possível carregar o feed, tente novamente.</span>
        </div>
    </div>
    }
    @if(errorPosting) {
    <div class="toast">
        <div class="alert alert-error">
            <span>Não foi possível realizar o post, tente novamente.</span>
        </div>
    </div>
    }
</main>

<div class="p-2 flex flex-row justify-between">
    <div class="drawer">
        <input id="my-drawer-1" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
            <!-- Page content here -->
            <label for="my-drawer-1" class="btn drawer-button text-3xl bg-transparent border-0"><ng-icon name="heroBars3"/></label>
        </div>
        <div class="drawer-side">
            <label for="my-drawer-1" aria-label="close sidebar" class="drawer-overlay"></label>
            <ul class="menu bg-base-200 min-h-full w-80 p-4">
                <!-- Sidebar content here -->
                <li><a routerLink="/" class="text-2xl"><ng-icon name="heroHomeSolid"></ng-icon>Feed</a></li>
            </ul>
        </div>
    </div>
    <div>
        <a (click)="logout()" class="btn rounded-full text-base-content"><ng-icon name="heroUserSolid"></ng-icon></a>
    </div>
</div>
